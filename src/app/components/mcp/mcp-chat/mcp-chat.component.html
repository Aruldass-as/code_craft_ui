
    <div class="chat-container">
  <h2>AI Assistant (MCP)</h2>

  <!-- Ask AI -->
  <input [(ngModel)]="question" placeholder="Ask AI anything..." />
  <button (click)="askAI()">Ask</button>
  <p *ngIf="answer"><b>AI Answer:</b> {{ answer }}</p>

  <hr />
  <!-- login -->
   <!-- <button (click)="login()">Login with Google</button> -->

  <!-- Calendar -->
  <button (click)="loadCalendar()">📅 Load Calendar</button>
  <ul>
    <li *ngFor="let e of events">{{ e.summary }} - {{ e.start }}</li>
  </ul>

  <!-- Gmail -->
  <button (click)="loadGmail()">📧 Load Gmail</button>
  <ul>
    <li *ngFor="let mail of emails">Message ID: {{ mail.id }}</li>
  </ul>

  <!-- Database -->
  <button (click)="queryDatabase()">🗄️ Query Database</button>
  <table *ngIf="dbResults.length > 0" border="1">
    <tr>
      <th *ngFor="let col of dbResults[0] | keyvalue">{{ col.key }}</th>
    </tr>
    <tr *ngFor="let row of dbResults">
      <td *ngFor="let col of row | keyvalue">{{ col.value }}</td>
    </tr>
  </table>
</div>
